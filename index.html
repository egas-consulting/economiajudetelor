        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px; /* Spacing between items */
            justify-items: center; /* Center items horizontally */
            align-items: start; /* Align items to the top */
            box-sizing: border-box;
            background-color: #F8F7E3;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            background: #F8F7E3;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
        }

        .chart-title {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        svg {
            display: block;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            background-color: #ffffff;
            border: 2px solid #FFD099;
            border-radius: 8px;
            color: #333;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFD099;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>

        const radius = 90;
        const outerSegments = 42;
        const colorScale = d3.scaleSequential(d3.interpolatePlasma).domain([outerSegments, 1]); // Reversed domain
        const tooltip = d3.select(".tooltip");

        // Create a container for each county chart
        const container = d3.select("body")
            .selectAll(".chart-container")
            .data(dummyData)
            .enter()
            .append("div")
            .attr("class", "chart-container");

        // Add a title for each chart
        container.append("div")
            .attr("class", "chart-title")
            .text(d => d.county);

        // Add an SVG for each chart
        const svg = container.append("svg")
            .attr("width", 2 * radius + 30)
            .attr("height", 2 * radius + 30)
            .append("g")
            .attr("transform", `translate(${radius + 15},${radius + 15})`);

        // Add a Play button for each chart
        container.append("button")
            .text("Play")
            .on("click", function(event, d) {
                playSonification(d, this);
            });

        // Draw each rose chart
        svg.each(function(d) {
            const sectionGroup = d3.select(this);

            d.rankings.forEach((ranking, i) => {
                const section = sectionGroup.append("g")
                    .attr("class", `section-${i}`)
                    .style("cursor", "pointer"); // Set cursor to pointer on hover

                const startAngle = (i / d.rankings.length) * 2 * Math.PI;
                const endAngle = ((i + 1) / d.rankings.length) * 2 * Math.PI;

                for (let j = 0; j < outerSegments; j++) {
                    const isColored = j < ranking.rank;
                    section.append("path")
                        .datum({ startAngle, endAngle, ...ranking, sectionIndex: i, segmentIndex: j })
                        .attr("d", d3.arc()
                            .innerRadius(radius * (0.2 + j / outerSegments))
                            .outerRadius(radius * (0.2 + (j + 1) / outerSegments))
                            .startAngle(startAngle)
                            .endAngle(endAngle)
                        )
                        .attr("fill", isColored ? colorScale(j + 1) : "#F8F7E3")
                        .attr("stroke", "#E3E3E3")
                        .attr("stroke-width", 0.4);
                }

                section
                    .on("mouseover", function(event) {
                        tooltip.style("opacity", 1)
                            .html(`<b>${ranking.indicator}:</b> ${ranking.value}<br><b>Poziție în ierarhia națională:</b> ${ranking.rank}`)
                            .style("left", `${event.pageX + 10}px`)
                            .style("top", `${event.pageY + 10}px`);

                        // Fade other sections
                        sectionGroup.selectAll("g")
                            .attr("opacity", 0.3);
                        d3.select(this).attr("opacity", 1); // Highlight the hovered section
                    })
                    .on("mouseout", function() {
                        tooltip.style("opacity", 0);

                        // Restore opacity for all sections
                        sectionGroup.selectAll("g")
                            .attr("opacity", 1);
                    });
            });
        });

        const playSonification = (data, button) => {
            const svg = d3.select(button.previousElementSibling).select("g");

            const highlightSegment = (sectionIndex, rank) => {
                svg.selectAll("path")
                    .attr("stroke", d =>
                        d.sectionIndex === sectionIndex && d.segmentIndex === rank - 1
                            ? "#FFFFFF"
                            : "#E3E3E3"
                    )
                    .attr("stroke-width", d =>
                        d.sectionIndex === sectionIndex && d.segmentIndex === rank - 1
                            ? 2.5
                            : 0.5
                    );
            };

            data.rankings.forEach((ranking, sectionIndex) => {
                setTimeout(() => {
                    highlightSegment(sectionIndex, ranking.rank);

                    const audio = new Audio(`./mp3s/${ranking.rank}.mp3`);
                    audio.currentTime = 0;
                    audio.play().catch(err => console.error(`Audio playback failed for rank ${ranking.rank}: ${err}`));
                }, sectionIndex * 300);
            });
        };
